<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button>View HighScores</button>
        <h1>JavaScript Code Quiz</h1>
        <h4>Timer: <span id="timerSpan"></span></h4>
    </header>
    <main class="quizBox">
        <h2 id="question">Hit the button to start</h2>
        <button id="startBtn">Start Quiz</button>
        <div class="answers">
            <button id="answerBtn0"></button>
            <button id="answerBtn1"></button>
            <button id="answerBtn2"></button>
            <button id="answerBtn3"></button>
        </div>
        <div class="wrongCorrect">
            <hr>
            <h3 class="confirmAnswer"></h3>
        </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
